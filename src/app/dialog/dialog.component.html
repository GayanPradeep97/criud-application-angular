<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <mat-form-field class="out" appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category">
            <mat-option value="">Fruits</mat-option>
            <mat-option value="">Vegitables</mat-option>
            <mat-option value="">Electronmic</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group  >
        <mat-radio-button *ngFor="let fress of fressnessList" [value]='fress' >{{fress}}</mat-radio-button>    
      </mat-radio-group>
      
</div>
